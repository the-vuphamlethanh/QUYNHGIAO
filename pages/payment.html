<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="form" class="mt-5">
        <h4 class="m-4">Đặt mua mẫu: AT01</h4>
        <div class="row">
            <div class="col-sm-4">
                <h5>1: Nhập Thông tin khách hàng</h5>
                <form name="frm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Họ và Tên">
                    </div>
                    <div class="form-group">
                        <input type="text" id="sdt" name="sdt" placeholder="Điện thoại">
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" id="address" name="address" placeholder="Địa chỉ">
                    </div>
                    <div class="form-group">
                        <textarea name="textare" id="textare" rows="3" cols="23"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-sm-4 text-left">
                <h5 class="">2: Chọn hình thức thanh toán</h5>
                <form>
                    <select name="cars" class="custom-select mt-3 mb-3" placeholder="Chọn hình thức thanh toán">
                            <option value="cash">Thanh toán khi nhận hàng</option>
                            <option value="atm">ATM</option>
                            <option value="pay">MoMo</option>
                        </select>
                </form>


            </div>
            <div class="col-sm-4 text-left">
                <h3>3. Xem lại đơn hàng</h3>
                <table border="1" id="table">
                    <tr>
                        <th>Tên sản phẩm</th>
                        <td id="nameproduct"></td>
                    </tr>
                    <tr>
                        <th>Tạm tính</th>
                        <td id="totaltamtinh"></td>
                    </tr>
                    <tr>
                        <th>Giảm giá</th>
                        <td id="inputdiscout"></td>
                    </tr>
                    <tr>
                        <th>Tổng cộng</th>
                        <td id="tongladd"></td>
                    </tr>

                </table>
                <button type="button" class="btn btn-primary" onclick="show()">Tiến
                        hành thanh toán</button>
            </div>
        </div>
    </div>



</body>

</html>
